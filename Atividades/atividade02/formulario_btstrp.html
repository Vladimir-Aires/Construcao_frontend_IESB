<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

   
    <title>Formulário</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./index.html">Voltar</a>
              <a class="nav-link" href="./tabela_btstrp.html">Tabela</a>
              
            </div>
          </div>
        </div>
      </nav>
  </header>
    <main>
        <form class="container">
            <h1 class="text-center display-5">Cadastro de Usuário</h1>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" placeholder="">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Telefone:</label>
                <input type="text" class="form-control" placeholder="">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email:</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha:</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Sexo:</label> <br>
                <input type="radio" name="sexo" id="" class="form-check-input"> Masculino <br>
                <input type="radio" name="sexo" id="" class="form-check-input"> Feminino
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UF</label>
                <select class="form-select" aria-label="Default select example">
                    <option value="1">DF</option>
                    <option value="2">RJ</option>
                    <option value="3">SP</option>
                    <option value="4">BA</option>
                  </select>
              </div>
              <div class="mb-3">
                <label for="hobbies" class="form-label">Hobbies</label>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Futebol</label> <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Xadrez</label> <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Esportes</label> <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Música</label> <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Cinema</label> <br>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Leitura</label> <br>
                </div>
              </div>

              <div class="mb-3">
                <label for="observacao" class="form-label">Observação:</label>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-secondary">Voltar</button>
                <button type="submit" class="btn btn-warning">Limpar</button>
                <button type="submit" class="btn btn-primary">Salvar</button>

            </div>
            
          </form>
    </main>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
